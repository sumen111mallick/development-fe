<div class="container mt150">
    <div class="row mb25">
        <div class="col-lg-12 col-md-12 col-sm-12 text-right">
            <button type="button" class="btn btn-custom1" (click)="navigate_plans()">
                Go To My Plans
            </button>
        </div>
    </div>

    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <img src="./../../assets/images/header-logo2.png" alt="">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 text-right">
                <h1>INVOICE</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-right">
                <span>
                    <h4>{{ response.payment_status }}</h4>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <table class="table">
                    <tbody>
                        <tr>
                            <th scope="row">Invoice No:</th>
                            <td>{{ invoice_id }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Order ID:</th>
                            <td>{{ response?.order_id }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Invoice Date:</th>
                            <td>{{ response?.created_at | date: 'dd MMMM yyyy' }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Plan Price:</th>
                            <td>{{ response?.plan_price }}</td>
                        </tr>
                        <tr>
                            <th scope="row">GST@18%:</th>
                            <td>{{ gst_amount }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Total Amount:</th>
                            <td><strong>{{ total_amount }}</strong></td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="generatePDF()">Generate PDF</button>
            </div>
        </div>
    </div>
</div>
