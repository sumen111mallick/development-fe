<div class="single_page_listing_tab mt100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="slider-tab" data-toggle="tab" href="#slider_tabs"
                            role="tab" aria-controls="slider_tabs" aria-selected="true"><span
                                class="flaticon-photo-camera color-white"></span></a>
                    </li>
                    <li class="nav-item">
                        <a (click)="onShare()" class="nav-link" id="share-tab" data-toggle="tab"
                            href="#share_tab" role="tab" aria-controls="share_tab" aria-selected="false"><span
                                class="flaticon-share color-white"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="slider_tabs" role="tabpanel" aria-labelledby="slider-tab">
            <!-- 10th Home Slider -->
            <div class="home10-mainslider">
                <div class="container-fluid p0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-banner-wrapper home10"
                                *ngIf="product_img_length>0;else OtherImage">
                                <ng-image-slider #nav
                                [images]="imageObject"
                                [infinite]="true"
                                [autoSlide]="1"
                                [loop]="true"
                                [imageSize]="{width: '100%', height: 400}"
                                slideImage="1"></ng-image-slider>									
                            </div>
                            <ng-template #OtherImage>
                                <div class="d-flex justify-content-center" id="single_page_banner">
                                    <div class="d-flex justify-content-center">
                                        <img class="img-whp" src="./../../assets/images/no_image_available.jpg"
                                            alt="No Product Image">
                                    </div>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
