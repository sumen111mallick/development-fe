<div class="terms_condition_widget Featured_row" *ngIf="feature_pro_length>0"> 
<div class="col-12 col-lg-12"><h4 class="title">Featured Properties</h4></div>
<div class="sidebar_feature_property_slider  col-6 col-lg-12" *ngFor = "let feature_pro of feature_property_data">
    <div class="item">
        <a href="/productpage?id={{feature_pro.id}}"> 
            <div class="feat_property home7 agent">
                <div class="thumb">
                <img class="img-whp" *ngIf="feature_pro.product_img.length>0;else OtherImage" src="{{ftpstring}}{{feature_pro.product_img[0].image}}" alt="fp5.jpg">
                    <ng-template #OtherImage>
                    <img class="img-whp" src="./../../assets/images/no_image_available.jpg" alt="No Product Image">
                    </ng-template>
                    <div class="thmb_cntnt">
                        <ul class="tag mb0">
                            <li class="list-inline-item" *ngIf=" feature_pro.rent_availability != null"><a href="#">For Rent</a></li>
                            <li class="list-inline-item"  *ngIf=" feature_pro.sale_availability != null"><a href="#">For Sales</a></li>
                        </ul>
                        <a class="fp_price" *ngIf="feature_pro.expected_pricing != null">₹ {{ Price_convert(feature_pro.expected_pricing)}}<small></small></a>
                        <a class="fp_price" *ngIf="feature_pro.expected_rent != null">₹ {{ Price_convert(feature_pro.expected_rent)}}<small></small></a>
                        <h4 class="posr color-white">{{feature_pro.build_name | titlecase}}</h4>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
</div>
