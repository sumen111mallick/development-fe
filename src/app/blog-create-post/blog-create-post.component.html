<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="advanced search custom, agency, agent, business, clean, corporate, directory, google maps, homes, listing, membership packages, property, real estate, real estate agent, realestate agency, realtor">
    <meta name="description" content="FindHouse - Real Estate HTML Template">
    <meta name="CreativeLayers" content="ATFN">
    <!-- css file -->

</head>

<body>
    <div class="wrapper">
        <div *ngIf="showLoadingIndicator">
            <div class="preloader"></div>
        </div>
        <app-admindashtopbar></app-admindashtopbar>
        <section class="our-dashboard dashboard bgc-f7 pb50">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-xl-3 dn-992 pl0"></div>
                    <div class="col-lg-8 col-xl-9 maxw100flex-992">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="main-title">
                                    <h2 *ngIf="isAddMode">Create Blog Post</h2>
                                    <h2 *ngIf="!isAddMode">Edit Blog Post</h2>
                                </div>
                            </div>
                            <div class="col-lg-4 mt40">
                                <a [routerLink]="['/admin-blog']" class="fp_pdate float-right text-thm"><span
                                        class="flaticon-left-arrow"></span> Back to Blog</a>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="row"></div>
                            <form action="#" [formGroup]="blogForm" (ngSubmit)="onSubmit()"
                                enctype="multipart/form-data" novalidate>

                                <div class="form-group">

                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" formControlName="title" id="title"
                                        name="title" placeholder="Title...">
                                </div>
                                <!-- </div> -->
                                <div class="form-group">
                                    <label for="description">Description:</label>
                                    <editor formControlName="description" [init]="{
                                base_url: '../assets/tinymce', 
                                suffix: '.min',
                                height: 300,
                                menubar: true,
                                plugins: [
                                'advlist autolink lists link image charmap print',
                                'preview anchor searchreplace visualblocks code',
                                'fullscreen insertdatetime media table paste',
                                'help wordcount'
                                ],
                                toolbar:
                                'undo redo | formatselect | bold italic | \
                                alignleft aligncenter alignright alignjustify | \
                                bullist numlist outdent indent | help'
                            }">
                                    </editor>
                                </div>
                                <div class="form-group">
                                    <label for="post_image">Choose Post Image:</label>
                                    <input type="file" class="form-control" id="post_image" name="post_image"
                                        (change)="onFileChange($event)">
                                </div>
                                <div class="form-group">
                                    <!--<div class="ui_kit_select_search">-->
                                    <label for="post_category">Choose Category:</label>
                                    <select formControlName="category" class="form-control">
                                        <option [ngValue]="null" disabled>Select Category</option>
                                        <option *ngFor="let category of categories" [ngValue]="category.name">{{
                                            category.name
                                            }}</option>
                                    </select>
                                    <!--</div> -->
                                </div>
                                <button type="submit" [disabled]="!blogForm.valid" class="btn btn-primary">Submit
                                    Post</button>
                            </form>
                        </div>

                        <!--<p>
                Form Status: {{ blogForm.status }}
            </p>
            <p>
                Form Value: {{ blogForm.value.title }}
            </p>
            <p>
                Form Value: {{ blogForm.value.description }}
            </p>
            <p>
                Form Value: {{ blogForm.value.postImage }}
            </p> -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
