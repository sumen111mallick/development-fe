<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords"
    content="advanced search custom, agency, agent, business, clean, corporate, directory, google maps, homes, listing, membership packages, property, real estate, real estate agent, realestate agency, realtor">
  <meta name="description" content="FindHouse - Real Estate HTML Template">
  <meta name="CreativeLayers" content="ATFN">

  <!-- Title -->
  <title>FindHouse - Real Estate HTML Template</title>
  <!-- Favicon -->
  <link href="./../../assets/css/images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
  <link href="./../../assets/css/images/favicon.ico" sizes="128x128" rel="shortcut icon" />

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrapper">
    <!-- <div class="preloader"></div> -->

    <!-- Main Header Nav -->
    <!-- <app-topbardark></app-topbardark> -->
    <!-- Listing Grid View -->
    <!--<app-admindashtopbar></app-admindashtopbar>-->

    <!-- Our Dashbord -->
    <section class="our-dashbord dashbord bgc-f7 pb50">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 col-xl-2 dn-992 pl0">
            <app-menu-sidebar></app-menu-sidebar>
          </div>
          <div class="col-sm-12 col-lg-8 col-xl-10 maxw100flex-992">
            <div class="row">
              <div class="col-lg-12">
                <!-- Dashboard navigation goes here -->
                <app-dashboard-nav></app-dashboard-nav>
              </div>
              <div class="col-lg-12 col-xl-12 mb10">
                <div class="breadcrumb_content style2 mb30-991" style="margin-left: 30px;">
                  <h2 class="breadcrumb_title"><span> </span>My Loans</h2>
                  <p>We are glad to see you again!</p>
                </div>
              </div>
              
              <div class="col-lg-12">
                <div class="my_dashboard_review mb40">
                  <div class="property_table">
                    <div class="table-responsive mt0">
                      <table class="table">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Banks</th>
                            <th scope="col">Interest Rate</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let number of content">
                            <th scope="row">
                              <div class="feat_property list favorite_page style2">

                                <div class="details">
                                  <div class="tc_content">
                                    <h4>{{ number.bank}}</h4>
                                    <p><span class="flaticon-college-graduation"></span> {{ number.address }}</p>
                                  </div>
                                </div>
                              </div>
                            </th>
                            <!-- <td>{{ number.updated_at }}</td> -->
                            <td>{{ number.interest_rate }}%</td>
                            <!-- <td><span class="status_tag badge">Pending</span></td> -->
                            <td>
                              <ul class="view_edit_delete_list mb0">
                                <li class="list-inline-item" data-toggle="tooltip" data-placement="top" title="Delete">
                                  <a (click)="del_func(number.id)"><span class="flaticon-garbage"></span></a></li>
                              </ul>
                            </td>
                          </tr>



                        </tbody>
                      </table>
                    </div>

                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-12 mb10">
              <div class="breadcrumb_content style2" style="margin-left: 30px;">
                <h2 class="breadcrumb_title">Add New Service</h2>
                <div class="row mt40">

                  <form action="#" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                    <div class="col-lg-6 col-xl-12">
                      <div class="my_profile_setting_input form-group">
                        <label for="service_name">Bank name</label>
                        <input type="text" class="form-control" name="service_name" #service_name="ngModel"
                          [(ngModel)]="form.bank" placeholder="">
                      </div>
                    </div>

                    <div class="col-lg-6 col-xl-12">
                      <div class="my_profile_setting_input form-group">
                        <label for="price">Address</label>
                        <input type="text" class="form-control" name="price" #price="ngModel" [(ngModel)]="form.address"
                          placeholder="">
                      </div>
                    </div>
                    <div class="col-lg-6 col-xl-12">
                      <div class="my_profile_setting_input form-group">
                        <label for="price">Interest Rate</label>
                        <input type="text" class="form-control" name="price" #price="ngModel"
                          [(ngModel)]="form.interest_rate" placeholder="">
                      </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="my_profile_setting_textarea form-group">
                        <label for="service_details">Description</label>
                        <textarea type="text" name="service_details" [(ngModel)]="form.type" #service_details="ngModel"
                          class="form-control" id="exampleInputEmail3" rows="5" cols="100"></textarea>
                      </div>
                    </div>
                    <div class="col-xl-12 form-group">
                      <div class="my_profile_setting_input">
                        <button type="submit" class="btn btn2 float-right">Submit</button>
                      </div>
                    </div>
                  </form>


                </div>
              </div>
            </div>

            <div class="row mt100">
              <div class="col-lg-12">
                <div class="copyright-widget text-center">
                  <p>All Rights Reserved. Â© Copyright 2021 Housingstreet Marketing & Consulting Private Limited.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- Wrapper End -->

</body>
