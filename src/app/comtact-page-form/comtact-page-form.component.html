<!-- Our Contact -->
<section class="our-contact pb0 bgc-f7">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-xl-8">
                <div class="form_grid">
                    <h4 class="mb5">Send Us An Email</h4>
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact_form"
                        id="contact_form" name="contact_form" action="#" method="post" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_name" formControlName="form_name" name="form_name"
                                        class="form-control" required="required" type="text" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_email" formControlName="form_email" name="form_email"
                                        class="form-control required email" required="required" type="email"
                                        placeholder="Email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_phone" formControlName="form_phone" name="form_phone"
                                        class="form-control required phone" required="required" type="phone"
                                        placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input id="form_subject" formControlName="form_subject" name="form_subject"
                                        class="form-control required" required="required" type="text"
                                        placeholder="Subject">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <textarea id="form_message" formControlName="form_message"
                                        name="form_message" class="form-control required" rows="8"
                                        required="required" placeholder="Your Message"></textarea>
                                </div>
                                <div class="form-group mb0">
                                    <button type="submit" [disabled]="!contactForm.valid"
                                        class="btn btn-lg btn-thm">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-xl-4">
                <div class="contact_localtion">
                    <h4>Contact Us</h4>
                    <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In gravida quis libero eleifend ornare. habitasse platea dictumst.</p>-->
                    <div class="content_list">
                        <h5>Address</h5>
                        <p>H. No B-165, <br>Ambedkar Colony, <br>Gali No 1, <br>Chhatarpur, <br>New Delhi -
                            110074</p>
                    </div>
                    <div class="content_list">
                        <h5>Phone</h5>
                        <p>+91-9818954521</p>
                    </div>
                    <div class="content_list">
                        <h5>Mail</h5>
                        <p><a href="mailto:support@housingstreet.com">support@housingstreet.com</a></p>
                    </div>
                    <div class="content_list">
                        <h5>Skype</h5>
                        <p></p>
                    </div>
                    <h5>Follow Us</h5>
                    <ul class="contact_form_social_area">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-google"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</section>
