    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="advanced search custom, agency, agent, business, clean, corporate, directory, google maps, homes, listing, membership packages, property, real estate, real estate agent, realestate agency, realtor">
    <meta name="description" content="FindHouse - Real Estate HTML Template">
    <meta name="CreativeLayers" content="ATFN">

    <!-- Favicon -->
    <link href="./../../assets/css/images/favicon.ico" sizes="128x128" rel="shortcut icon" type="image/x-icon" />
    <link href="./../../assets/css/images/favicon.ico" sizes="128x128" rel="shortcut icon" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <!--<div class="preloader"></div>-->
        <div *ngIf="showLoadingIndicator">
            <div class="preloader"></div>
        </div>
        <app-admindashtopbar></app-admindashtopbar>



        <!-- Inner Page Breadcrumb -->
        <!--<section class="inner_page_breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-xl-2">
                    </div>
                    <div class="col-lg-9 col-xl-10">
                        <div class="breadcrumb_content">
                            <h4 class="breadcrumb_title">User Creator</h4>
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">User Creator</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>-->
        <section class="our-dashbord dashbord bgc-f7">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 col-xl-2"></div>
                    <div class="col-lg-10 col-xl-10">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Manage Roles</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="container-fluid bgc-f7">
                <div class="row">
                    <div class="col-lg-2 col-xl-2"></div>
                    <div class="col-lg-10 col-xl-10">
                        <div class="card">
                            <!--<h4 class="card-header text-center">Manage Roles</h4>-->
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4>Manage Roles</h4>
                                    </div>
                                    <div class="col-md-6 text-right">
                                        <button type="button" (click)="role_create()" class="btn btn-info">Create Role</button>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="col-lg-12">
                                    <div class="my_dashboard_review mb40">
                                        <div class="property_table">
                                            <div class="table-responsive mt0">
                                                <table class="table">
                                                    <thead class="thead-light">
                                                        <tr>
                                                            <th scope="col">Sl. No</th>
                                                            <th scope="col">Role</th>
                                                            <th scope="col">Role ID</th>
                                                            <th scope="col">Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody *ngFor="let role of response; let i = index">
                                                        <tr>
                                                            <th class="title" scope="row">
                                                                <h5>{{ i + 1 }}</h5>
                                                            </th>
                                                            <td>{{ role.role }}</td>
                                                            <td>{{ role.role_id }}</td>
                                                            <td>
                                                                <ul class="view_edit_delete_list mb0">
                                                                    <li class="list-inline-item" data-toggle="tooltip"
                                                                        data-placement="top" title=""
                                                                        data-original-title="View">
                                                                        <a [routerLink]="['/view-roles', role.role_id]">
                                                                            <span class="flaticon-view"></span></a></li>
                                                                    <li class="list-inline-item" data-toggle="tooltip"
                                                                        data-placement="top" title
                                                                        data-original-title="Edit">
                                                                        <a [routerLink]="['/edit-roles', role.role_id]"><span
                                                                                class="flaticon-edit"></span></a>
                                                                    </li>

                                                                    <li class="list-inline-item" data-toggle="tooltip"
                                                                        data-placement="top" title
                                                                        data-original-title="Delete">
                                                                        <a (click)="openConfirmationDialog(role.role_id)"><span
                                                                                class="flaticon-garbage"></span></a>
                                                                    </li>
                                                                </ul>

                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <a class="scrollToHome" href="#"><i class="flaticon-arrows"></i></a>
    </div>
    <!-- Wrapper End -->

</body>
